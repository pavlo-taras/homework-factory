<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>

  <div class='nav'>
    <button class="addNewEmployee">Add New</button> 
    <button class="saveFormEmployee">Save</button> 
    <button class="cancelFormEmployee">Cancel</button> 
    <button class="newLimit">Set new limit</button>
    <button class="saveFormLimit">Save</button>
    <button class="cancelFormLimit">Cancel</button>
    <form class="limit animated">
      <input type="number" id="changeLimit" pattern="[0-9]+" placeholder="0">
    </form>
  </div>

  <main>
    <form class="data animated">
      <input name="item" placeholder="â„–" disabled>
      <input name="firstName" placeholder="First name" pattern="[a-zA-Z-]+" title="Please input only little/big letters and '-'" required>
      <input name="lastName" placeholder="Last name" pattern="[a-zA-Z-]+" title="Please input only little/big letters and '-'" required>
      <input name="salary" pattern="[0-9]+" placeholder="Salary" title="Please input only positive numbers (InputNumber => 0)" required>
      <input name="position" placeholder="Position" pattern="[a-zA-Z-]+" title="Please input only little/big letters and '-'" required>
    </form>      
  </main>
  
  <script src="js/app.js"></script>
